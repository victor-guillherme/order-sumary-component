<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main class="hero">
        <img src="./src/images/illustration-hero.svg" alt="ilustração garota dançando" class="ilustracao">

        <h1 class="titulo">Order Summary</h1>

        <p class="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plano-anual">
            
            <div>
                <img src="./src/images/icon-music.svg" alt="icone de nota musical">
                <div class="info-plano">
                    <h2>Annual Plan <br><span class="valor">$59,99/year</span></h2>
                </div>
            </div>

            <a href="#">Change</a>
        </div>

        <a href="#" class="btn">Proceed to Payment</a>

        <a href="#" class="btn-cancel">Cancel Order</a>
    </main>
</body>
</html>
